{% load static %}
<head>
    <link href="{% static "css/recipient.css" %}" rel="stylesheet">
</head>

<body>
<div class="wrapper">
        <div class="left_content">
            <div id="content">
                {% if reviews %}
                    {% for review in reviews %}
                        <h1>Отзыв на {{ review.recipient }}</h1>
                        <p>Специальности: {{ review.recipient.specialities.all|join:', ' }}</p>
                        {{ review }}
                        <p><a><button onclick="window.location.href='{% url 'edit_review' review.id %}'">Редактировать отзыв</button></a></p>
                    {% endfor %}
                {% else %}
                    <h1>В данный момент не опубликованных отзывов нет</h1>
                {% endif %}
            </div>
        </div>


        <div class="side_wrapper">
            <div class="sidebar">
                <h1><a href="{% url 'base_page' %}">Основная страница</a></h1>
            </div>
        </div>
    </div>
</body>
